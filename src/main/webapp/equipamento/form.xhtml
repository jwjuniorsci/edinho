<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Cadastrar Equipamento</ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#FFC107', '#03A9F4'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#EEEEEE',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#212121'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>  
        </script>
        <style type="text/css">
            .main-content {
                padding: 0;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-12">
                <!-- Left Side -->
                <div class="card card-w-title">
                    <h:form>
                        <p:growl showDetail="true" id="growl" sticky="true" autoUpdate="true"/>
                        <h1>Cadastrar Equipamento</h1>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="nome" value="#{equipamentoControle.equipamento.nome}"
                                                 required="true" requiredMessage="O Nome da Equipamento é Obrigatório"/>
                                    <label>Nome</label>
                                </h:panelGroup>
                            </div>    
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="modelo" value="#{equipamentoControle.equipamento.modelo}"
                                                 required="true" requiredMessage="O Modelo da Equipamento é Obrigatório"/>
                                    <label>Modelo</label>
                                </h:panelGroup>
                            </div>    
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="prefixo" value="#{equipamentoControle.equipamento.prefixo}"
                                                 required="true" requiredMessage="O Prefixo da Equipamento é Obrigatório"/>
                                    <label>Prefixo</label>
                                </h:panelGroup>
                            </div>    
                        </div><br/>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                <p:commandButton  value="Salvar" style="width:auto;margin-bottom:10px;
                                                  margin-top: -10px;" update="growl"
                                                  styleClass="green-btn" icon="ui-icon-save"
                                                  actionListener="#{equipamentoControle.salvar()}" action="list.xhtml"/>
                                <p:commandButton  value="Cancelar" style="width:auto;margin-bottom:10px;
                                                  margin-top: -10px;"
                                                  styleClass="red-btn" icon="ui-icon-home"
                                                  action="list.xhtml"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
